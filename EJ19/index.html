<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con mediaqueries</title>
  <link rel="icon" type="image/jpg" href="../img\cernaranja.svg " />


  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="topnav" id="myTopnav">
      <a href=" " class="active"><img src="img/logo.svg" alt=""></a>
      <div class="apart">
        <a href="" id="vacio"></a>
        <a href=" " class="lleno">Trabajos</a>
        <a href="" class="lleno">Sobre mi</a>
        <a href="" class="lleno">Contacto</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>



    </div>

  </header>
  <main>

    <div>
      <ul id="trabajos">
        <li id="lila" class="cuadro">
          <h1>Diseño 3D</h1>
          <a href="" class="overlay">
            <img src="img/untitled.png" alt="">

          </a>
        </li>
        <li id="amarillo" class="cuadro">
          <h1>Identidades<br>corporativas</h1>
          <a href="" class="overlay">
            <img src="img/cristal.jpg" alt="">

          </a>
        </li>
        <li id="rosa" class="cuadro">
           <h1>Ilustraciones</h1>
          <a href="" class="overlay"> 
           
            <img src="img/faro1.png" alt=""></a>

        </li>
        <li id="verde" class="cuadro">
          <h1>Web</h1>
          <a href="" class="overlay">
            <img src="img/Captura de pantalla 2022-12-09 125234.jpg" alt="">

          </a>
        </li>
      </ul>
    </div>


  </main>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>

</html>
